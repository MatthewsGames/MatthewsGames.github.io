var collision = function(obj1,obj2){
    if(obj1.y + obj1.h >= obj2.y && obj1.y + obj1.h <= obj2.y + obj2.h && obj1.x <= obj2.x + obj2.w - 1 && obj1.x + obj1.w -1 >= obj2.x || obj1.y <= obj2.y + obj2.h && obj1.y >= obj2.y && obj1.x <= obj2.x + obj2.w -1 && obj1.x + obj1.w -1 >= obj2.x){
        return true;    
    } else {
        return false;    
    }
};
var objectPythag = function(obj1,obj2){
    var slopeX = obj1.x - (obj2.x + obj2.w/2);
    var slopeY = obj1.y - (obj2.y + obj2.h/2);
    var slope =  sqrt((slopeX * slopeX) + (slopeY * slopeY));
    return slope;
};

player.prototype.draw = function() {
    fill(171, 162, 77);

    ellipse(this.x + this.w/3,this.y + this.h*1/3,this.w/7,this.h/7);
    ellipse(this.x + this.w*2/3,this.y + this.h*1/3,this.w/7,this.h/7);

    if(this.smashing === true){

        this.y -= this.speed;

var cannon = function(x,y){

};
cannon.prototype.draw = function() {
    pushMatrix();
    angleMode = "radians";
    fill(0, 0, 0);
    translate(this.x,this.y);
    rectMode(CENTER);
    if(player1.x <= this.x && player1.y >= this.y && player1.ability !== "stealth" || player1.x >= this.x && player1.y <= this.y && player1.ability !== "stealth"){
    rotate(radians(Math.atan(abs(this.x - (player1.x + player1.w/2))/abs(this.y - (player1.y + player1.w/2)))*(180/PI)));
    this.p = Math.atan(abs(this.x - (player1.x + player1.w/2))/abs(this.y - (player1.y + player1.w/2)))*(180/PI);
    }
    else if(player1.ability !== "stealth"){
        rotate(radians(-Math.atan(abs(this.x - (player1.x + player1.w/2))/abs(this.y - (player1.y + player1.h/2)))*(180/PI)));
        this.p = -Math.atan(abs(this.x - (player1.x + player1.w/2))/abs(this.y - (player1.y + player1.w/2)))*(180/PI);
    }
    else{
        rotate(radians(this.p));
    }
    rect(0,0,15,40);
    popMatrix();
    fill(38, 38, 38);
    ellipse(this.x,this.y,width/25,height/25);
    fill(204, 142, 18,70);
    ellipse(this.x,this.y,width/5,height/5);
};
cannon.prototype.shoot = function(){
    if(dist(this.x,this.y,player1.x,player1.y) <= width/5/2 && player1.ability !== "stealth" && this.sc === 0){    
        
        this.ballList.push(new cannonBall(this.x,this.y,-(this.x - (player1.x + player1.w/2))/objectPythag(this,player1),-(this.y - (player1.y + player1.h/2))/objectPythag(this,player1)));
    }
    if(dist(this.x,this.y,player1.x,player1.y) <= width/5/2 && player1.ability !== "stealth"){
        this.sc += 1;
        if(this.sc === 45){
            this.sc = 0;
        }
    }
    else{
        this.sc = 0;
    }
    for(var i = 0; i < this.ballList.length; i++){
        this.ballList[i].draw();
        this.ballList[i].move();
        this.ballList[i].collide();
    }
};
var loadLevel = function(){
blocks = [];
cannons = [];
doors = [];
spikes = [];
levelSide = 1;
for(var column = 0;column < 20;column++) {
        for(var row = 0;row < 20;row++) {
        if(levels[level][column][row] === "s") {
            blocks.push(new stoneBlock(row* (width/20),column * (height /20), width/20,height/20, "solid"));
        }
        if(levels[level][column][row] === "b") {
            blocks.push(new bounceBlock(row* (width/20),column * (height /20), width/20,height/20, "bounce"));
        }
        if(levels[level][column][row] === "c") {
            cannons.push(new cannon(row* (width/20),column * (height /20)));
        }
        if(levels[level][column][row] === "f") {
            blocks.push(new breakBlock(row* (width/20),column * (height /20), width/20,height/20, "fall"));
        }
        if(levels[level][column][row] === "d") {
            doors.push(new door(row* (width/20),column * (height /20), width/20,height/20,true));
        }
        if(levels[level][column][row] === "k" && used === 1) {
            keys.push(new yellowKey(row* (width/20),column * (height /20), width/20,height/50));
        }
        if(levels[level][column][row] === "m" && used === 1) {
            moneys.push(new money(row* (width/20),column * (height /20), width/20,height/50));
        }
        if(levels[level][column][row] === "^") {
            spikes.push(new spike(row* (width/20),column * (height /20), width/20,height/20));
        }
        if(levels[level][column][row] === "v") {
            spikes.push(new spike2(row* (width/20),column * (height /20), width/20,height/20));
        }
        if(levels[level][column][row] === "!") {
            blocks.push(new smashBlock(row* (width/20),column * (height /20), width/20,height/20,"smash"));
        }
        if(levels[level][column][row] === "@" && setPos === true) {
            player1.x = row* (width/20);
            player1.y = column * (height /20);
        }
        
    }
 }
 used += 1;
};

    if(scene === "lvlselect" || scene === "lvlselect2"){
        if(scene === "lvlselect"){
            levelButtonList = [];
            var startX = 40;
            var startY = 40;
            var locked;
            for(var i = 0; i <= levels.length - 2; i++){
    if(i % 7 === 0){
        startX = 57.5;
        startY += 80;
    } else {
        startX += 80;
    }
    if(i > currentLevel){
        locked = true;
    } else {
        locked = false;
    }
    levelButtonList.push(new button({
    x: startX, 
    y: startY,
    width: 75,
    height: 75,
    r: 117, 
    g:58,
    b:26,
    goto: i,
    txt: i + 1,
    t: "level",
    locked: locked
    }));
}
        scene = "lvlselect2";
        }
        background(0);
        textSize(70);
        fill(22, 89, 10);
        text("Levels",300,40);
        for(var i = 0; i < levelButtonList.length; i++){
            levelButtonList[i].draw();   
            levelButtonList[i].clicked(); 
        }
        fill(140, 140, 140);
        textSize(30);
        menuButton.draw();
        menuButton.clicked();
    }
    if(scene === "game"){
    background(102, 87, 65);
    for(var i = 0;i < doors.length; i++) {
        doors[i].draw();
        if(collision(doors[i],player1) && doors[i].l === false){
            level += 1;
            used = 1;
            levelSide = 1;
            keys = [];
            for(var m = 0; m < moneys.length; m++){
                if(moneys[m].collected){
                    var s = "";
                    var q = levels[level-1][(moneys[m].y+4)/30-2];
                    for(var j = 0; j < q.length; j++){
                        if(j !== moneys[m].x/30){
                            s += q[j];
                        }
                        else{
                            s += " ";
                        }
                    }
                    
                    levels[level-1][(moneys[m].y + 4)/30-2] = s;
                }
            }
            moneys = [];
            keys2 = [];
            if(cash >= 10000){
                scene = "win";
            }
            if(cash >= 2500 && !donations[0][1]){
                    scene = "offer";
                    offer = 0;
                    donations[0][1] = true;
            }
            else if(cash >= 4500 && !donations[1][1]){
                    scene = "offer";
                    offer = 1;
                    donations[1][1] = true;
            }
            else if(cash >= 6500 && !donations[2][1]){
                scene = "offer";
                offer = 2;
                donations[2][1] = true;
            }
            else if(cash >= 9000 && !donations[3][1]){
                scene = "offer";
                offer = 3;
                donations[3][1] = true;
            }
            setPos = true;
            loadLevel();
            player1.reset(player1config);
            
        }
    } 
    //stops 
    if(level > currentLevel){
        currentLevel = level;
    }
    for(var i = 0;i < blocks.length; i++) {
        blocks[i].draw();
        if(blocks[i].t === "smash"){
            blocks[i].smash();
        }
        if(blocks[i].t === "fall"){
            blocks[i].fall();    
        }
        if(blocks[i].t === "bounce"){
            if(collision(blocks[i],player1) && player1.y + player1.h <= blocks[i].y){
                player1.gforce = -player1.lastgforce - 0.5;
            }
        }
    } 
    for(var i = 0;i < fallBlocks.length; i++) {
        fallBlocks[i].draw();
    } 
    for(var i = 0;i < spikes.length; i++) {
        spikes[i].draw();
        spikes[i].collide();
    }
    keyCount = 0;
    for(var i = 0;i < moneys.length; i++) {
        moneys[i].draw();
        moneys[i].collide();
    } 
    if(levelSide === 1){
    for(var i = 0;i < keys.length; i++) {
        keys[i].draw();
        keys[i].collide();
    } 
    }
    if(levelSide === 2){
        for(var i = 0;i < keys2.length; i++) {
            keys2[i].draw();
            keys2[i].collide();
        } 
    }
    for(var i = 0;i < keys.length; i++) {
        if(keys[i].collected){
            keyCount += 1;
        }
    } 
    for(var i = 0;i < keys2.length; i++) {
        if(keys2[i].collected){
            keyCount += 1;    
        }
    } 
    if(keyCount === keys.length + keys2.length && doors.length > 0){
        doors[0].l = false;
    }
    player1.draw();
    player1.move();
    textSize(30);
    textAlign(RIGHT,TOP);
    fill(73, 112, 66);
    text("$" + cash,595,-3);
    textAlign(CENTER,CENTER);
    textSize(20);
    fill(148, 148, 148);
    text(lvltxt[level],300,50);
    for(var i = 0;i < cannons.length; i++) {
        cannons[i].draw();
        cannons[i].shoot();
    } 
    for(var i = 0; i < player1.lives; i++){
        heart(21*(i)+ 7,width/10000 + 7,20,20);
        noStroke();
    }
    if(input.R || player1.lives <= 0){
        setPos = true;
        levelSide = 1;
        keys = [];
        for(var m = 0; m < moneys.length; m++){
            if(moneys[m].collected === true){
                cash -= 100;
            }
        }
        moneys = [];
        keys2 = [];
        used = 1;
        loadLevel();
        player1.reset(player1config);
    }
    fill(88, 232, 227);
    textSize(30);
    textAlign(LEFT,TOP);
    menuButton.draw();
    menuButton.clicked();
    platformButton.draw();
    platformButton.clicked();
    if(level >= levels.length - 1){
        scene = "win";
    }
}
if(scene === "win"){
    if(cash >= 10000){
        angleMode = "radians";
    background(0);
    fill(140);
    textSize(40);
    textAlign(LEFT,TOP);
    text("You collected enough money to run in the presidential election! You changed your platform " + numChanges + " times.",40,30,550,600);
    fill(214, 217, 39);
    strokeWeight(1);
    pushMatrix();
    translate(0,75);
    stroke(214, 217, 39);
    arc(300,300,100,100,0,radians(180));
    rectMode(CENTER);
    rect(300,250,100,100);
    strokeWeight(20);
    fill(0);
    arc(350,250,60,60,radians(-90),radians(90));
    arc(250,250,60,60,radians(90),radians(270));
    strokeWeight(1);

    rect(300,350,40,100);
    arc(300,420,80,80,radians(-180),0);
    popMatrix();
    }
    else{
        background(0);
    fill(140);
    textSize(40);
    textAlign(LEFT,TOP);
    text("You beat all of the levels but haven't collected enough money to run in the election yet. Try going back and redoing levels to collect more money.",40,30,550,500);
    menuButton.draw();
    menuButton.clicked();
    }
}
if(scene === "howto"){
    background(0);
        textAlign(CENTER,CENTER);
        fill(140);
        textSize(70);
        fill(22, 89, 10);
        text("Instructions",300,70);
        textFont(createFont("arial"));
        textAlign(LEFT,TOP);
        fill(117, 58,26);
        textSize(30);
        text("      You are a politician and you have recently decided to run for president, only to realize you have no money. Complete the levels by getting to the door into the next room and collect as much money as you can! Once you have $10,000, you have gained enough money to run for president!",50,150,500,700);
    menuButton.draw();
    menuButton.clicked();
    }
clicked = false;
};
