var collision = function(obj1,obj2){
    if(obj1.y + obj1.h >= obj2.y && obj1.y + obj1.h <= obj2.y + obj2.h && obj1.x <= obj2.x + obj2.w  && obj1.x + obj1.w >= obj2.x || obj1.y <= obj2.y + obj2.h && obj1.y >= obj2.y && obj1.x <= obj2.x + obj2.w && obj1.x + obj1.w >= obj2.x){
        return true;    
    } else {
        return false;    
    }
};
var collision2 = function(obj1,obj2){

        return true;    
    } else {
        return false;    
    }
};
var objectPythag = function(obj1,obj2){
    var slopeX = obj1.x - (obj2.x + obj2.w/2);
    var slopeY = obj1.y - (obj2.y + obj2.h/2);
    var slope =  sqrt((slopeX * slopeX) + (slopeY * slopeY));
    return slope;
};
var notification = function(txt){
    this.x = 0;
    this.y = -50;
    this.t = 0;
    this.txt = txt;
    this.stop = false;
};
notification.prototype.draw = function() {
    if(this.stop === false){
    rectMode(LEFT);
    fill(201, 201, 201);
    rect(this.x,this.y,400,50,20);
    fill(0, 0, 0);
    textAlign(LEFT,TOP);
    textSize(15);
    text("NOTIFICATION:",this.x + 10,this.y + 5);
    text(this.txt,this.x + 20,this.y + 25);
    if(this.t <= 50){
        this.y += 1;
    }
    if(this.t >= 150){
        this.y -= 1;
    }
    this.t += 1;
    }
    
};

};

};
var stone = function(x,y,xSpeed,ySpeed,t){
    this.x2 = x;
    this.y2 = y;
    this.x = x - 2;
    this.y = y - 2;
    this.w2 = 10;
    this.h2 = 10;
    this.s = 10;
    this.w = 4;

    this.ySpeed = ySpeed;
    this.hit = false;
    this.stop = false;
    this.name = t;
   // println(this.t);
};

player.prototype.move = function(){
        this.timer = 0;
    if(input[this.up] && this.usedJumps < this.jumps && this.onground === true){
        this.gforce = -this.jumpHeight;
        this.usedJumps += 1;
    }
    if(input[this.down] && this.onground === false){
        this.gforce += gravity;
    }
    if(input[this.right] && this.past !== "left"){
        if(!this.notMoving){
        this.x += this.speed;
        }
        if(!this.inWater){
            if(this.speed < 3){
        this.speed += this.velocity;
            }
        this.gforce += gravity/2;
        }
        this.past = "right";
    }
    else if(this.past === "right" && this.speed > this.origSpeed){
        if(!this.notMoving){
        this.x += this.speed;
        }
        if(!this.inWater){
        if(this.onground === true){
            this.speed -= this.velocity*4;
        }
        else{
            this.speed -= this.velocity*2;
        }
        }
        this.past = "right";
    }
    else if(this.past === "right"){
        if(!this.inWater){
        this.speed = this.origSpeed;
        }
        this.past = "";
    }
    if(this.x <= 0 && levelSide === 1){
        this.p = 1;
        this.past = "right";
        this.speed = this.origSpeed;
    }
    else{
        this.p = 0;
    }
    if(this.inLava && this.wasInLava === false || this.lavaTimer >= 50){
        this.lavaTimer = 0;
        if(this.armor > 600){
        this.lives -= 1;
        background(255, 0, 0);
        }
    }
    if(this.inLava){
        this.lavaTimer += 1;
    }
    this.wasInLava = this.inLava;
    if(input[this.left] && this.past !== "right" && this.p !== 1){
        if(!this.notMoving){
        this.x -= this.speed;
        }
        if(!this.inWater){
        if(this.speed < 3){
        this.speed += this.velocity;
            }
        this.gforce += gravity/2;
        }
        this.past = "left";
    }
    else if(this.past === "left" && this.speed > this.origSpeed && this.p !== 1){
        if(!this.notMoving){
        this.x -= this.speed;
        }
        if(!this.inWater){
        if(this.onground === true){
            this.speed -= this.velocity*4;
        }
        else{
            this.speed -= this.velocity*2;
        }
        }
        this.past = "left";
    }
    else if(this.past === "left" && this.p!== 1){
        if(!this.inWater){
        this.speed = this.origSpeed;
        }
        this.past = "";
    }
    this.y += this.gforce;
    this.gforce += gravity;
    this.side = false;
    for(var i = 0; i < (blocks.length); i++){
        if(collision(this,blocks[i])){
        if(collision(this, blocks[i]) && this.past === "right" && this.y >= blocks[i].y || collision(this, blocks[i]) && this.past === "right" && this.onground === false){ 
            if(this.y >= blocks[i].y || this.onground === false){
                this.x -= this.speed;
                this.past = "";
            }
            if(this.y >= blocks[i].y){
                this.speed = this.origSpeed;
            }
            this.side = true;
        }
        else if(collision(this, blocks[i]) && this.past === "left" && this.y >= blocks[i].y || collision(this, blocks[i]) && this.past === "left" && this.onground === false){ 
            if(this.y >= blocks[i].y || this.onground === false){
                this.x += this.speed;
                this.past = "";
            }
            if(this.y >= blocks[i].y){
                this.speed = this.origSpeed;
            }
            this.side = true;
        }
        }
    }
    this.onground = false;
    for(var i = 0; i < (blocks.length); i++){
        if(collision(this,blocks[i])){
        if(collision(this, blocks[i]) && this.gforce >= 0){ 
            this.y -= ((this.y + this.h) - blocks[i].y);
            this.onground = true;
            this.lastgforce = this.gforce;
        }
        if(collision(this, blocks[i]) && this.gforce < 0){ 
            this.y -= this.gforce - 0.1;
            this.gforce = 1;
        }
    }
    if(this.onground === true){
        this.gforce = 0;
        this.usedJumps = 0;    
    }
    }
};

        this.ballList.push(new stone(this.x + this.w/2,this.y + this.h/2,-(this.x - (mouseX))/mousePythag(this)*2,-(this.y - (mouseY))/mousePythag(this)*2));

    fill(189, 151, 151);

    if(this.smashing === true){
        this.speed += this.velocity;
        this.y += this.speed;
    }
    if(this.smashing === false){
        this.speed = 1;
        this.y -= this.speed;
    }
    if(this.y === this.startY){
        this.smashing = true;
    }
    for(var i = 0; i < blocks.length; i++){
        if(collision(blocks[i],this) && blocks[i].y > this.y && this.smashing === true && blocks[i].t !== "smash"){
            this.smashing = false;
            this.y = floor(this.y);
        }
    }
    if(collision(player1,this) && player1.y > this.y + this.h *3/4 && this.smashing === true){
            player1.lives -= 3;

cannon.prototype.shoot = function(){
    if(dist(this.x,this.y,player1.x,player1.y) <= width/2 && player1.ability !== "stealth" && this.sc === 0 && player1.invisible > 600){    
        if(this.frozen === false){
        this.ballList.push(new cannonBall(this.x,this.y,-(this.x - (player1.x + player1.w))/objectPythag(this,player1)/2,-(this.y - (player1.y + player1.h))/objectPythag(this,player1))/2);
        this.ballList[this.ballList.length - 1].f = false;
    }
    else{
        this.ballList.push(new cannonBall(this.x,this.y,-(this.x - (player1.x + player1.w))/objectPythag(this,player1)/2,-(this.y - (player1.y + player1.h))/objectPythag(this,player1)/2));
        this.ballList[this.ballList.length - 1].f = true;
    }
    }
    if(dist(this.x,this.y,player1.x,player1.y) <= width/2 && player1.ability !== "stealth"){
        this.sc += 1;
        if(this.sc === 90 && !this.frozen){
            this.sc = 0;
        }
        if(this.sc === 180 && this.frozen){
            this.sc = 0;
        }
    }
    else{
        this.sc = 0;
    }
    for(var i = 0; i < this.ballList.length; i++){
        this.ballList[i].draw();
        this.ballList[i].move();
        this.ballList[i].collide();
        if(this.ballList[i].x >= 700*width){
            this.ballList.splice(i,1);
        }
    }
    for(var i = 0; i < player1.ballList.length; i++){
        if(dist(this.x,this.y,player1.ballList[i].x2,player1.ballList[i].y2) <= 15){
            if(player1.ballList[i].name === "FreezeStone"){
                this.frozen = true;
            player1.ballList.splice(i,1);
            }
            else if(player1.ballList[i].name === "FireStone"){
                this.health -= 2;
            player1.ballList.splice(i,1);
            }
            else if(player1.ballList[i].name === "InfernoStone"){
                this.health -= 3;
            player1.ballList.splice(i,1);
            }
            else{
            this.health -= 1;
            player1.ballList.splice(i,1);
            }
        }
    }
    if(this.health <= 0){
        this.x2 = -width;
        this.x = -width;
    }
};
